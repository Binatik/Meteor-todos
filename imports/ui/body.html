<body>
<div class="container">
    <header>
        <h1>Todo List</h1>

        <form class="new-task">
            <label>
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </label>
        </form>

    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
